<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mini-Discord</title>
  <style>
    body { font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; margin: 0; }
    #messages { flex: 1; overflow-y: auto; padding: 8px; background: #36393f; color: #dcddde; }
    #messages div { margin: 4px 0; }
    #panel { display: flex; background: #40444b; padding: 8px; }
    #panel input { flex: 1; padding: 8px; border: none; border-radius: 4px; background: #303339; color: #dcddde; }
    #panel button { margin-left: 8px; padding: 8px 12px; border: none; border-radius: 4px; background: #5865f2; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <div id="messages"></div>
  <div id="panel">
    <input id="input" placeholder="Type a message…" autocomplete="off" />
    <button id="send">Send</button>
  </div>

  <script>
    /* ---- linter-safe concatenation ---- */
    const ws = new WebSocket('ws://' + location.host);

    const messages = document.getElementById('messages');
    const input = document.getElementById('input');

    function append(msg, own = false) {
      const div = document.createElement('div');
      div.textContent = msg;
      div.style.color = own ? '#00ff88' : '#ffffff';
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    ws.onmessage = e => append(e.data);
    ws.onopen = () => append('Connected', true);
    ws.onclose = () => append('Disconnected — refresh page', true);

    function send() {
      const text = input.value.trim();
      if (!text) return;
      ws.send(text);
      append('You: ' + text, true);
      input.value = '';
    }

    document.getElementById('send').onclick = send;
    input.onkeyup = e => e.key === 'Enter' && send();
  </script>
</body>
</html>
