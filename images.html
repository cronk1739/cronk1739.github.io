<!DOCTYPE HTML>
<html>
<head>
  <title>Images</title>
  <style>
    /* General reset and layout */
    body{margin:0;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:#001233;color:#f2f2f2}
    .section{border:2px solid #ff4d94;margin:20px auto;padding:8px;max-width:1000px;background:rgba(30,20,30,0.9);border-radius:12px}
    header.section{display:flex;justify-content:space-between;align-items:center}
    header h1{margin:0;font-size:1.6rem}
    nav{display:flex;gap:12px}

    /* Large image constraints (for full-size view) */
    .gallery-image{box-sizing:border-box;margin:0 auto;max-width:92vw;max-height:80vh;width:auto;height:auto;object-fit:contain;border-radius:8px}

    /* Embedded iframe tweaks */
    body.embedded{background:transparent!important}
    body.embedded .section{background:transparent!important;border-color:rgba(255,77,148,0.12)!important;box-shadow:none!important}
    body.embedded .gallery-image{max-width:calc(100% - 12px)!important;max-height:70vh!important}

    /* Thumbnail grid (smaller) */
    .gallery-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(80px,1fr));gap:8px}
    .thumb{background:rgba(255,255,255,0.02);border-radius:6px;overflow:hidden}
    .thumb img{width:100%;height:64px;object-fit:cover;display:block}
    .thumb .caption{font-size:11px;padding:6px;color:#ddd;text-align:center}

    /* Lightbox constraints: ensure images always fit on-screen */
    #lightbox-overlay{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.94);z-index:9999}
    #lightbox-content{max-width:92%;max-height:86vh;display:flex;flex-direction:column;align-items:center}
    #lightbox-image{max-width:88vw;max-height:78vh;border-radius:8px;object-fit:contain}
    #lightbox-close,#lightbox-prev,#lightbox-next{background:transparent;border:0;color:#fff;font-size:20px;padding:8px;cursor:pointer}
  </style>
      <nav>
        <a href="index.html">Home</a>

  <!-- Lightbox overlay -->

    <button id="lightbox-prev" aria-label="Previous">◀</button>
    <div id="lightbox-content">
      <img id="lightbox-image" src="" alt="">
      <div id="lightbox-caption"></div>
    </div>

  <!-- JavaScript -->
  <script>
    // If this page is embedded inside an iframe (desktop window), hide the top header/nav
    (function(){
      try{
        if(window.self !== window.top){
          document.body.classList.add('embedded');
          const hdr = document.getElementById('top-header'); if(hdr) hdr.style.display = 'none';
          // make slideshow fill container height
          const slideCont = document.querySelector('.slideshow-container'); if(slideCont) { slideCont.style.maxWidth = '100%'; slideCont.style.margin = '6px auto'; }
          // ensure images don't exceed iframe viewport
          const imgs = document.querySelectorAll('.gallery-image'); imgs.forEach(img=>{ img.style.maxHeight = 'calc(100% - 120px)'; img.style.maxWidth = '100%'; });
        }
      }catch(e){}
    })();

    // Gallery + Lightbox behavior (Google Images style)
    (function(){
      const gallery = document.getElementById('gallery-grid');
      const thumbs = Array.from(gallery.querySelectorAll('.thumb img'));
      const overlay = document.getElementById('lightbox-overlay');
      const lbImage = document.getElementById('lightbox-image');
      const lbCaption = document.getElementById('lightbox-caption');
      const lbClose = document.getElementById('lightbox-close');
      const lbPrev = document.getElementById('lightbox-prev');
      const lbNext = document.getElementById('lightbox-next');
      let currentIndex = 0;

      function openLightbox(i){
        const img = thumbs[i];
        if(!img) return;
        currentIndex = i;
        lbImage.src = img.dataset.src || img.src;
        lbImage.alt = img.alt || '';
        lbCaption.textContent = img.parentElement.querySelector('.caption')?.textContent || '';
        overlay.style.display = 'flex'; overlay.setAttribute('aria-hidden','false');
      }

      function closeLightbox(){ overlay.style.display = 'none'; overlay.setAttribute('aria-hidden','true'); lbImage.src=''; }
      function prev(){ openLightbox((currentIndex-1+thumbs.length)%thumbs.length); }
      function next(){ openLightbox((currentIndex+1)%thumbs.length); }

      thumbs.forEach((t,i)=> t.addEventListener('click', ()=> openLightbox(i)) );
      lbClose.addEventListener('click', closeLightbox);
      lbPrev.addEventListener('click', prev);
      lbNext.addEventListener('click', next);

      // keyboard navigation
      document.addEventListener('keydown', (e)=>{
        if(overlay.style.display !== 'flex') return;
        if(e.key === 'Escape') closeLightbox();
        if(e.key === 'ArrowLeft') prev();
        if(e.key === 'ArrowRight') next();
      });

      // close when clicking outside image
      overlay.addEventListener('click', (ev)=>{ if(ev.target === overlay) closeLightbox(); });
    })();
  </script>
</body>
</html>
