<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Images</title>
  <style>
    /* ----------  ROOT GRADIENT  ---------- */
    html,body{
      height:100%;
      margin:0;
      background:radial-gradient(ellipse at center, #ff4d94 0%, #6a00ff 70%, #001233 100%) fixed;
      font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
      color:#f2f2f2;
    }

    /* ----------  HEADER  ---------- */
    header.section{
      display:flex;justify-content:space-between;align-items:center;
      padding:14px 20px;margin:20px auto;max-width:1000px;
      background:rgba(255,255,255,.06);
      backdrop-filter:blur(8px);-webkit-backdrop-filter:blur(8px);
      border:1px solid rgba(255,255,255,.12);border-radius:14px;
    }
    header h1{font-size:1.65rem;font-weight:700;margin:0}
    nav{display:flex;gap:12px}
    nav a{color:#ff4d94;text-decoration:none;font-weight:700;transition:color .2s}
    nav a:hover{color:#fff}

    /* ----------  GALLERY WRAPPER  ---------- */
    .section{
      margin:20px auto;padding:14px;max-width:1000px;
      background:rgba(255,255,255,.05);
      backdrop-filter:blur(10px);-webkit-backdrop-filter:blur(10px);
      border:1px solid rgba(255,255,255,.1);border-radius:16px;
    }

    /* ----------  THUMB GRID  ---------- */
    .gallery-grid{
      display:grid;grid-template-columns:repeat(auto-fill,minmax(90px,1fr));gap:14px
    }
    .thumb{
      position:relative;background:rgba(255,255,255,.04);
      border-radius:10px;overflow:hidden;cursor:pointer;
      transition:transform .25s ease,box-shadow .25s ease
    }
    .thumb:hover{
      transform:scale(1.13);
      box-shadow:0 0 20px 2px rgba(255,77,148,.55)
    }
    .thumb img{width:100%;height:70px;object-fit:cover;display:block}
    .thumb .caption{
      font-size:11px;padding:6px 4px 8px;
      color:#222;font-weight:700;text-align:center;
      background:rgba(255,255,255,.55)
    }

    /* ----------  LIGHTBOX  ---------- */
    #lightbox-overlay{
      position:fixed;inset:0;display:none;align-items:center;justify-content:center;
      background:rgba(0,0,0,.94);z-index:9999
    }
    #lightbox-content{
      max-width:92%;max-height:86vh;
      display:flex;flex-direction:column;align-items:center
    }
    #lightbox-image{
      max-width:88vw;max-height:78vh;border-radius:10px;object-fit:contain
    }
    #lightbox-close,#lightbox-prev,#lightbox-next{
      position:absolute;background:transparent;border:0;color:#fff;
      font-size:26px;padding:10px;cursor:pointer;user-select:none
    }
    #lightbox-close{top:14px;right:22px}
    #lightbox-prev{left:14px}
    #lightbox-next{right:14px}
    /* 75 % larger thumbs + keep them sharp */
.thumb{
  transform-origin:center;
  scale:1.75;                /* 75 % bigger */
  image-rendering:crisp-edges;
}
/* keep the hover grow on *top* of the 75 % base */
.thumb:hover{ scale:1.9; }   /* 1.75 → 1.9 (still pops) */
/* crisper captions on dark gradient */
.thumb .caption{
  font-size:13px;      /* slightly bigger text */
  padding:8px 6px;
  color:#111;          /* almost black */
  font-weight:800;
  background:rgba(255,255,255,.65);
}

/* softer shadow so cards don’t look glued */
.thumb{
  box-shadow:0 4px 18px rgba(0,0,0,.25);
}
  </style>
</head>
<body>

<header class="section">
  <h1>Images</h1>
  <nav>
    <a href="index.html">Home</a>

<!--  THUMBNAIL GRID  -->

<!--  LIGHTBOX  -->
<div id="lightbox-overlay" aria-hidden="true">
  <button id="lightbox-close" aria-label="Close">✕</button>
  <button id="lightbox-prev" aria-label="Previous">◀</button>
  <div id="lightbox-content">
    <img id="lightbox-image" src="" alt="">
    <div id="lightbox-caption"></div>
  </div>
  <button id="lightbox-next" aria-label="Next">▶</button>
</div>

<script>
/* ----------  LIGHTBOX LOGIC  ---------- */
(function(){
  const thumbs   = Array.from(document.querySelectorAll('.thumb img'));
  const overlay  = document.getElementById('lightbox-overlay');
  const lbImg    = document.getElementById('lightbox-image');
  const lbCap    = document.getElementById('lightbox-caption');
  const lbClose  = document.getElementById('lightbox-close');
  const lbPrev   = document.getElementById('lightbox-prev');
  const lbNext   = document.getElementById('lightbox-next');
  let idx = 0;

  function open(i){
    idx = i;
    const img = thumbs[i];
    lbImg.src = img.src;
    lbImg.alt = img.alt;
    lbCap.textContent = img.parentElement.querySelector('.caption').textContent;
    overlay.style.display = 'flex';
    overlay.setAttribute('aria-hidden','false');
  }
  function close(){ overlay.style.display = 'none'; overlay.setAttribute('aria-hidden','true'); }
  function prev(){ open((idx - 1 + thumbs.length) % thumbs.length); }
  function next(){ open((idx + 1) % thumbs.length); }

  thumbs.forEach((img,i)=> img.addEventListener('click',()=> open(i)) );
  lbClose.addEventListener('click', close);
  lbPrev.addEventListener('click', prev);
  lbNext.addEventListener('click', next);
  document.addEventListener('keydown', e=>{
    if(overlay.style.display !== 'flex') return;
    if(e.key === 'Escape') close();
    if(e.key === 'ArrowLeft') prev();
    if(e.key === 'ArrowRight') next();
  });
  overlay.addEventListener('click', e=>{ if(e.target === overlay) close(); });
})();
</script>
