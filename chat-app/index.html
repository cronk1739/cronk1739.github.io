<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Mini-Discord</title>
  <style>
    body{font-family:sans-serif;display:flex;flex-direction:column;height:100vh;margin:0;background:#36393f;color:#dcddde}
    #messages{flex:1;overflow-y:auto;padding:8px}#messages div{margin:4px 0}
    #panel{display:flex;background:#40444b;padding:8px}
    #panel input{flex:1;padding:8px;border:none;border-radius:4px;background:#303339;color:#dcddde}
    #panel button{margin-left:8px;padding:8px 12px;border:none;border-radius:4px;background:#5865f2;color:white;cursor:pointer}
    #acctModal{position:fixed;inset:0;background:rgba(0,0,0,.7);display:flex;align-items:center;justify-content:center}
    #acctBox{background:#40444b;padding:20px;border-radius:8px;display:flex;flex-direction:column;gap:10px}
    #acctBox input,#acctBox button{padding:8px;border:none;border-radius:4px}
  </style>
</head>
<body>
  <div id="acctModal">
    <div id="acctBox">
      <input id="userName" placeholder="Pick a username" maxlength="16">
      <input id="userColor" type="color" value="#00ff88">
      <button id="saveAcct">Join chat</button>
    </div>
  </div>
  <div id="messages"></div>
  <div id="panel">
    <input id="input" placeholder="Type a messageâ€¦" autocomplete="off" disabled>
    <button id="send" disabled>Send</button>
  </div>
  <script>
  /* ---------- account ---------- */
  const userNameEl  = document.getElementById('userName');
  const userColorEl = document.getElementById('userColor');
  const saveBtn     = document.getElementById('saveAcct');
  const acctModal   = document.getElementById('acctModal');
  let   me          = JSON.parse(localStorage.getItem('miniDiscordMe'));

  if (me) { acctModal.style.display = 'none'; enableChat(); }
  else {
    saveBtn.onclick = () => {
      const n = userNameEl.value.trim();
      if (!n) return;
      me = { name: n, color: userColorEl.value };
      localStorage.setItem('miniDiscordMe', JSON.stringify(me));
      acctModal.style.display = 'none';
      enableChat();
    };
  }

  /* ---------- chat ---------- */
  function enableChat() {
    const input    = document.getElementById('input');
    const sendBtn  = document.getElementById('send');
    const messages = document.getElementById('messages');
    input.disabled = false;
    sendBtn.disabled = false;

    /* 1. use wss (secure) because the page is served over https */
    const ws = new WebSocket('wss://' + location.host);
    console.log('[WS] connecting to', 'wss://' + location.host);

    ws.onopen    = () => console.log('[WS] open');
    ws.onclose   = () => console.log('[WS] closed');
    ws.onerror   = e => console.error('[WS] error', e);

    function append(d, own = false) {
      const div = document.createElement('div');
      div.innerHTML = `<b style="color:${own?'#fff':d.color}">${d.name}</b>: ${d.text}`;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    ws.onmessage = e => {
      console.log('[WS] raw message', e.data);
      append(JSON.parse(e.data));
    };

    function send() {
      const text = input.value.trim();
      if (!text) return;
      const payload = { name: me.name, color: me.color, text };
      console.log('[WS] sending', payload);
      ws.send(JSON.stringify(payload));
      append(payload, true);
      input.value = '';
    }

    sendBtn.onclick = send;
    input.onkeyup   = e => e.key === 'Enter' && send();
  }
</script>
</body>
</html>
